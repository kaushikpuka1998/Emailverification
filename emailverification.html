<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="UTF-8">
	<meta name = "author" content = "Kaushik Ghosh">
	<meta http-equiv="X-UA-Compatible" content = "IE-edge">
	<meta name = "viewport" content="width-device -width,initial-scale=1,shrink-to-fit=no">
	<title>Email Verification System</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	
</head>
<body class ="bg-info">
	<div class = "container">
		<div class = "row justify-content-center">
			<div class="col-md-6 bg-light mt-4 rounded">
				<h3 class="text-center p-2">Email Verification System Using PHP</h3>
				<h4 class = "text-center text-dark">Register With Us</h4>
				<form action="" method="post" class="p-3" id="reg-box">
					<div class="form-group">
						<input type="text" name="name" class="form-control form-control-lg rounded-0" placeholder="Enter Your name" required>
					</div>
					<div class="form-group">
						<input type="text" name="email" class="form-control form-control-lg rounded-0" placeholder="Enter Your Email" required>
					</div>
					<div class="form-group">
						<input type="text" name="pass" class="form-control form-control-lg rounded-0" placeholder="Enter Your Password" required>
					</div>
					<div class="form-group">
						<input type="submit" name="submit" id="register" value="Register" class="btn btn-primary btn-block btn-lg rounded-0">
					</div>
					<div class="text-center">
						<img src="./loading-gif-orange-5.gif" id ="loading-gif-orange-5" width="100" style="display: none;">
						<h5 class = "text-center text-danger" id="msg"></h5>
					</div>
				</form>
				
			</div>
			
		</div>
	</div>
<script type="text/javascript">
	$(document).ready(function(){
		$("#register").click(function(e){
			if(document.getElementById('reg-box').checkValidity()){
					e.preventDefault();
					$("#loader").show();
					$.ajax({
						url:'action.php',
						method:'post',
						data:$("#reg-box").serialize(),
						success:function(response){
							$("#msg").html(response);
							$("#loader").hide();
							$("#reg-box")[0].reset();
						}
					})
			}
		});
	})
</script>
</body>
</html>
